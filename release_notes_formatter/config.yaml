# Configuration parameters for Release Notes

# (Required) Application name: mysql, postgresql, pgbouncer, mysql-router
app: mysql

# (Required) Substrate: vm, k8s
substrate: vm
amd_22_04: 466
amd_20_04: ''
arm_22_04: 465
arm_20_04: ''

# (Optional) Output file for formatted release notes
# Default: Write to {app}-{substrate}-release-notes.md
output_file: ''

# (Optional) Input file with GitHub release notes text (Must contain '## What's Changed` heading) 
# Default: Query GitHub API with tag based on revisions
input_file: ''
